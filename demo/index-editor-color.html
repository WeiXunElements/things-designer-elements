<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes" />
    <title>things-editor-color Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../things-editor-color.html" />

    <link rel="import" href="../bower_components/things-theme/things-point-theme.html" />

    <style is="custom-style" include="things-point-theme">
      #target {
        width: 300px;
        height: 300px;
        background: var(--theme-color, red);
      }
    </style>
  </head>
  <body unresolved>
    <template is="dom-bind" id="app">
      <p>An example of <code>&lt;things-editor-color&gt;</code>:</p>

      <div id="target"></div>

      <things-editor-color id="editor" value="{{value}}"> </things-editor-color>
    </template>

    <script>
      window.addEventListener('WebComponentsReady', function (e) {
        var app = document.querySelector('#app')

        app.value = 'red'

        app.$.editor.addEventListener('change', function () {
          app.$.target.style.background = app.$.editor.tinycolor(app.$.editor.value)
        })
      })
    </script>
  </body>
</html>
