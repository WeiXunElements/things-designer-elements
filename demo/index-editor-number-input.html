<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-editor-number-input Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../things-editor-number-input.html">
  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      <p>An example of <code>&lt;things-editor-number-input&gt;</code>:</p>

      <p>Type value as number <input is="things-editor-number-input" number="{{number::change}}"></p>
      <p>You typed the value as number : <span></span>{{number}}</span></p>
      <p>Reset number value to 0.1 <button id="reset">RESET</button></p>
      <p>Reset number value to NaN <button id="setnan">NaN</button></p>
    </template>

    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        var app = document.querySelector('#app');
        app.number = 0.1;
        app.$.reset.addEventListener('click', function(e) {
          app.number = 0.1;
        })
        app.$.setnan.addEventListener('click', function(e) {
          app.number = undefined;
        })
      });
    </script>
  </body>
</html>
