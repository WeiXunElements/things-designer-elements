<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-editor-angle-select Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../things-editor-angle-select.html">
  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      <p>An example of <code>&lt;things-editor-angle-select&gt;</code>:</p>

      <p>Type angle as degree
        <select is="things-editor-angle-select" radian="{{radian}}">
          <option value="0">0˚</option>
          <option value="90">90˚</option>
          <option value="180">180˚</option>
          <option value="270">270˚</option>
        <select>
      </p>
      <p>You typed the angle as radian : <span></span>[[radian]]</span></p>
      <p>Reset radian value to 0˚<button id="reset">RESET</button></p>
    </template>

    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        var app = document.querySelector('#app')
        app.radian = 0
        app.$.reset.addEventListener('click', function(e) {
          app.radian = 3.14
        })
      });
    </script>
  </body>
</html>
