<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes" />
    <title>things-designer-elements Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../things-designer-elements.html" />
  </head>
  <body unresolved>
    <p>An example of <code>&lt;things-designer-elements&gt;</code>:</p>

    <p>Make words! <button id="saybtn">Say Something</button></p>
    <p>Make lasers! <button id="laserbtn">Fire lasers</button></p>

    <things-designer-elements author='{"name": "Lord Meowser", "image": "http://lorempixel.com/g/300/200/cats/"}' fancy>
      <h2>Hello things-designer-elements</h2>
    </things-designer-elements>

    <script>
      var seedElement = document.querySelector('things-designer-elements')

      document.querySelector('#saybtn').addEventListener('click', function () {
        alert(seedElement.sayHello('Hallo!'))
      })

      document.querySelector('#laserbtn').addEventListener('click', function () {
        seedElement.fireLasers()
      })

      document.addEventListener('things-designer-elements-lasers', function (e) {
        console.log(e.detail.sound)
      })
    </script>
  </body>
</html>
