<link rel="import" href="../polymer/polymer.html">

<link rel="stylesheet" href="../codemirror/lib/codemirror.css">
<link rel="stylesheet" href="../codemirror/addon/display/fullscreen.css">
<link rel="stylesheet" href="../codemirror/theme/night.css">

<!--
polymer element for code-mirror code editor.

Example:

  <things-editor-code>
  </things-editor-code>

@demo demo/index-editor-code.html
@hero hero.svg
-->

<dom-module id="things-editor-code">

  <template>
    <style>
      :host {
        display: block;
        position: relative;

        @apply(--things-editor-code)
      }

      textarea {
        display: block;
        height: 100%;
        width: 100%;
        resize: none;
        font-size: 16px;
        line-height: 20px;
        border: 0px;
        padding: 0px;
      }
    </style>

    <textarea></textarea>

  </template>

  <script src="../codemirror/lib/codemirror.js"></script>
  <script src="../codemirror/mode/javascript/javascript.js"></script>
  <script src="../codemirror/addon/display/fullscreen.js"></script>
  
  <script>
    Polymer({
      is: 'things-editor-code',

      properties: {
        /**
         * `value`는 에디터에서 작성중인 contents이다.
         */
        value: {
          type: String,
          notify: true
        }
      },

      observers: [
        '_valueChanged(value)'
      ],

      attached: function () {

        if (!this.editor) {
          this.editor = CodeMirror.fromTextArea(this.querySelector("textarea"), {
            value: this.value,
            mode: 'javascript',
            tabSize: 2,
            lineNumbers: false,
            showCursorWhenSelecting: true,
            theme: "night",
            extraKeys: {
              "F11": function(cm) {
                cm.setOption("fullScreen", !cm.getOption("fullScreen"));
              },
              "Esc": function(cm) {
                cm.setOption("fullScreen", !cm.getOption("fullScreen"))
              }
            }
          });
    
          this.editor.on('change', e => {
            this._changedOnThis = true
            this.set('value', this.editor.getValue());
            this._changedOnThis = false
          })
        }
      },

      _valueChanged (value) {
        if (this._changedOnThis) {
          this.dispatchEvent(new CustomEvent('change'));
          return
        }
    
        if (this.editor)
          this.editor.setValue(value == undefined ? '' : String(value))
      }

    });
  </script>

</dom-module>
