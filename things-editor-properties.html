<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="./things-editor-property.html">

<!--
모든 에디터들은 change 이벤트를 지원해야 한다. 또한, 모든 에디터들은 value속성에 값을 가져야 한다.

Example:

    <things-editor-properties target="{{target}}">
      <label>Center X</label>
      <input is="things-editor-number-input" type="number" number="{{target.cx::change}}">
      <label>Width</label>
      <input is="things-editor-number-input" type="number" number="{{target.width::change}}">
    </things-editor-properties>

@demo demo/index-editor-properties.html
@hero hero.svg
-->

<dom-module id="things-editor-properties">
  <template>
    <style>
      :host {
        display: block;
      }
      fieldset,::shadow fieldset{
        @apply(--things-fieldset);
      }
      ::shadow label{
        @apply(--things-label);
        width:35%
      }
      ::shadow input{
        @apply(--things-input);
        width:55%
      }
      ::shadow .unit input{
        @apply(--things-input);
        width:55%;
      }
      ::shadow legend{
        @apply(--things-fieldset-legend);
        padding-bottom:7px
      }
      ::shadow input[type="checkbox"]{
        width:15px;
      }
      ::shadow .full-width *{float:left;}
      ::shadow .full-width input{width:32.4%;}
    </style>

    <content></content>

    <fieldset>
      <template id="dom-repeater" is="dom-repeat" items="[[_props]]">
        <!-- <label>
          <things-i18n-msg msgid="label.[[item.label]]" msg="{{item.label}}" auto hidden>[[item.label]]</things-i18n-msg>
        </label> -->
        <things-editor-property label="[[item.label]]"
                                type="[[item.type]]"
                                name$="[[item.name]]"
                                observe="[[item.observe]]"
                                property="[[item.property]]"
                                target="{{target}}"
                                >
        </things-editor-property>
      </template>
    </fieldset>

  </template>

  <script>

    Polymer({
      is: 'things-editor-properties',

      properties: {
        target: {
          type: Object,
          notify: true
        },
        props: {
          type: Array,
          value: []
        },
        _props: {
          type: Array,
          value: []
        }
      },

      observers: [
        '_onTargetChanged(target.*)',
        '_onPropsChanged(props)'
      ],

      listeners: {
        'change': '_onValueChanged',
        'dom-repeater.dom-change': '_onDomBuilt'
      },

      _onPropsChanged: function() {
        if(this._asyncher) {
          this.cancelAsync(this._asyncher)
          delete this._asyncher
        }

        this._asyncher = this.async(function() {
          this._props = this.props
        }, 100)
      },

      _onDomBuilt: function() {
        // DOM이 build 되었으니, 모델을 적용한다.
        this.async(function() {
          this._setValues()
          delete this._asyncher
        })
      },

      _setValues: function() {
          this._changedOnThis = true
          let self = this
          Array.from(this.querySelectorAll('things-editor-property')).forEach(function(prop) {
            let name = prop.getAttribute('name')
            prop.value = self.target[name]
          })
          this._changedOnThis = false
      },

      _onTargetChanged: function(change) {
        if(this._asyncher)
          return

        if(change.path == 'target') {
          // props의 변화에 의한 dom-repeat 작업이 완료된 후에, 값을 변경하여야 하므로, async로 한 사이클이 지난 후에 처리한다.
          // 반응 속도에 대한 문제가 있으므로, properties DOM 빌드 성능을 개선하는 방향으로 개선하여여 한다.

          this._setValues()
          return
        }
      },

      _onValueChanged: function(e) {

        if(this._changedOnThis)
          return

        var prop = e.target
        while(prop && prop.tagName != 'THINGS-EDITOR-PROPERTY')
          prop = prop.parentNode

        if(!prop || prop.tagName != 'THINGS-EDITOR-PROPERTY')
          return

        var name = prop.getAttribute('name')

        this.set('target.' + name, prop.value)
      }

    })
  </script>
</dom-module>
